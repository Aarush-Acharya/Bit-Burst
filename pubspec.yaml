name: fineartsociety
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: 4.2.1
  url_launcher: ^6.0.13
  shared_preferences: ^2.2.2
  loading_animation_widget: ^1.2.0+4
  timer_count_down: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
  
    - assets/
    # Add paths to all artist images
  fonts:
    - family: Cinzel
      fonts:
        - asset: assets/fonts/Cinzel.ttf
